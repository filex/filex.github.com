<script>
if (document.location.hash == '#locate') {
	var map = document.getElementById('map');
	var elem = document.getElementById('locator');
	elem.setAttribute('src', map.getAttribute('src'));
	elem.disabled = false;
	elem.style.display = "block";
	map.style.display = "none";
}
if (res = document.location.search.match(/x=(\d+)&y=(\d+)/)) {
	x = res[1];
	y = res[2];

	var mysheet=document.styleSheets[0];
	var myrules=mysheet.cssRules? mysheet.cssRules: mysheet.rules;
	for (i=0; i<myrules.length; i++){
		if (myrules[i].selectorText.toLowerCase()==".map::before") {
			myrules[i].style.top = y + 'px';
			myrules[i].style.left = x -12 + 'px';
			break;
		}
	}
	document.write('<code>left: '+(x-12) +'px; top: '+y+'px;');
}
</script>
